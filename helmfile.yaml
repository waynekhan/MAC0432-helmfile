repositories:
- name: ingress-nginx
  url: https://kubernetes.github.io/ingress-nginx
- name: postgresql
  url: https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami
- name: sonarqube
  url: https://SonarSource.github.io/helm-chart-sonarqube

releases:
- name: ingress-nginx
  namespace: ingress-nginx
  chart: ingress-nginx/ingress-nginx
  version: 4
  values:
  - dev/ingress-nginx/values.yaml
- name: sonarqube-dce
  namespace: sonarqube-dce
  # chart: ../helm-chart-sonarqube/charts/sonarqube-dce
  chart: sonarqube/sonarqube-dce
  version: 2025.1.2
  values:
  - dev/sonarqube-dce/values.yaml
